{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<style>
  h1 {
    text-align: center;
    color: rgb(255, 255, 255);
    font-family: Montserrat;
    font-size: 24;


  }

  p {
    text-align: center;
    font-size: 20;
    color: rgb(255, 255, 255);
    font-family: Montserrat;


  }

  input {
    text-align: center;
    border-radius: 20px;
    width: 200px;
    height: 40px;
    font-size: 14px;
    color: rgba(0, 0, 0, 1.00);
    font-family: Montserrat;

  }

  body {
    text-align: center;
    
    background-color: rgba(224, 64, 64)
  }

</style>

<body>
  <h1 >Forgot your password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input className="submitEmail" type="submit" value="Send me instructions!">
  </form>


</body>

{% endblock %}
